<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .alert{
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: max-content;
        z-index: 1;
    }
</style>
<body>

<!--<p data-name="John" data-age="34" data-job="developer">UserInfo</p>-->
<div class="alert" id="alert"></div>
<div class="w-75 my-5 mx-auto">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="expense_amount" placeholder="Mebleg">
        <button class="btn btn-outline-secondary" id="expense_btn" type="button">Expense</button>
    </div>


    <div class="my-5 mx-auto d-flex justify-content-center w-50">
        <button class="btn btn-primary" id="show_history"> Show history</button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">Cashback</th>
            <th scope="col">Last  balance</th>
            <th scope="col">Date</th>
            <th scope="col">Total cashback</th>
        </tr>
        </thead>
        <tbody id="history_table">

        </tbody>
    </table>
</div>
<script src="expense.js"></script>
</body>
</html>
